<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFaceLabel" jhiTranslate="withEntitiesApp.face.home.createOrEditLabel">Create or edit a Face</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!face.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="face.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.faceId" for="field_faceId">Face Id</label>
            <input type="text" class="form-control" name="faceId" id="field_faceId"
                [(ngModel)]="face.faceId" required/>
            <div [hidden]="!(editForm.controls.faceId?.dirty && editForm.controls.faceId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.faceId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.top" for="field_top">Top</label>
            <input type="number" class="form-control" name="top" id="field_top"
                [(ngModel)]="face.top" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.left" for="field_left">Left</label>
            <input type="number" class="form-control" name="left" id="field_left"
                [(ngModel)]="face.left" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.width" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                [(ngModel)]="face.width" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.height" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                [(ngModel)]="face.height" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="face.gender" id="field_gender" >
                <option value="MALE">{{'withEntitiesApp.Gender.MALE' | translate}}</option>
                <option value="FEMALE">{{'withEntitiesApp.Gender.FEMALE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                [(ngModel)]="face.age" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="withEntitiesApp.face.image" for="field_image">Image</label>
            <select class="form-control" id="field_image" name="image" [(ngModel)]="face.imageId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="imageOption.id" *ngFor="let imageOption of images; trackBy: trackImageById">{{imageOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
