
<div *ngIf="image">
    <h2><span jhiTranslate="withEntitiesApp.image.detail.title">Image</span> {{image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="withEntitiesApp.image.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{image.imageUrl}}</span>
        </dd>
        <dt><span jhiTranslate="withEntitiesApp.image.date">Date</span></dt>
        <dd>
            <span>{{image.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="withEntitiesApp.image.face">Face</span></dt>
        <dd>
            <div *ngIf="image.faceId">
                <a [routerLink]="['/face-meeting-faces', image.faceId]">{{image.faceId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'image-meeting-faces/'+ image.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
